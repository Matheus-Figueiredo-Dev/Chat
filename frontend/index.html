<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Chat</title>
</head>

<body>
    <main>
        <section class="login">
            <h1>Login</h1>
            <form class="login_form">
                <input type="text" placeholder="Seu nome" class="login_input" required>
                <button type="submit" class="login_button">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat_message">
                <div class="message-self">Hello world!</div>
                <div class="message-order">
                    <span class="message-sender">DevClub</span>
                    Hello world!
                </div>
            </section>
            <form class="chat_form">
                <input type="text" placeholder="Digite uma mensagem" class="chat_input" required>
                <button type="submit" class="chat_button">
                    <img src="./img/send.png" alt="Enviar">
                </button>
            </form>
        </section>
    </main>

</body>

<script src="scripts.js"></script>

</html>
